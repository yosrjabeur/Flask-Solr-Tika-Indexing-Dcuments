<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de fichiers avec Solr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestion de vos fichiers avec Solr</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Upload de fichiers</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileInput">SÃ©lectionner un fichier :</label>
                        <input type="file" class="form-control-file" id="fileInput" name="file" required accept=".pdf,.doc,.docx">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <hr>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Recherche de fichiers</h2>
                <form action="/search" method="GET">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="Rechercher...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Rechercher</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="search-results">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" id="result-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" id="result-title">Titre du fichier</h5>
                        <small id="result-score">Score : 0.0</small>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
